<!DOCTYPE html>
<meta charset="utf-8">
<title>Google Web Speech API Beispiel</title>

<h1 class="center" id="headline">Google Web Speech API Beispiel</h1>
<div class="center">
	Um eine Aufnahme zu tätigen, bitte den Button "Speak" betätigen - die Aufnahme endet automatisch oder durch erneutes Klicken des "Speak" Buttons.
</div>
<br>
<div class="center">
	<button id="start_button" onclick="startButton(event)">Speak</button>
</div>
<div id="results">
  <span id="final_span" class="final"></span>
  <span id="interim_span" class="interim"></span>
</div>

<script type="text/javascript">
	var final_transcript = '';
	var recognizing = false;
	var ignore_onend;
	var start_timestamp;

	if (!('webkitSpeechRecognition' in window)) {
			upgrade ();
		} else {
			/*webkitSpeechRecognition objekt stellt das speech interface bereit. wir setzen noch attribute und definieren event handler*/
 			var recognition = new webkitSpeechRecognition();
  			
  			/* Continous: true = user kann pause einlegen, bei false wird sofort geschickt sobald pause*/
  			recognition.continuous = true;
  	        /* interimResults: true = angezeigte graue wörter sind noch nicht festgestetzt, erst wenn sie schwarz sind, sind sie fest. false: wörter kommen erst wenn sich das system sicher ist */
  			recognition.interimResults = true;
  			recognition.onstart = function() {
    			recognition.lang = "en-US";
    			recognizing = true;
  			};
  			recognition.onend = function() {
    		recognizing = false;
    		if (ignore_onend) {
      			return;
    			}
  			};
  			/*interim_transcript und wird jedes mal neu befüllt, da nur vorübergehend. der schwwarze text (final transcript) ändert sich nicht, deswegen kann er nur neue sachen aufnehmen*/
  			recognition.onresult = function(event) {
   				var interim_transcript = '';
    			for (var i = event.resultIndex; i < event.results.length; ++i) {
      				if (event.results[i].isFinal) {
        				final_transcript += event.results[i][0].transcript;
      				} else {
        				interim_transcript += event.results[i][0].transcript;
      					}
    				}
    			/*linebreak für neuen paragraphen, wird dann in html übersetzt*/
    			final_transcript = capitalize(final_transcript);
    			/*final span für schwarzen text*/
    			final_span.innerHTML = linebreak(final_transcript);
    			/*interim span für grauen text*/
    			interim_span.innerHTML = linebreak(interim_transcript);
  			};
		}
		
/*Wird nach Drücken auf den Start-Button aufgerufen*/
function startButton(event) {
	if (recognizing) {
    	recognition.stop();
    	return;
  	}
	final_transcript = '';
	/*aktiviert den speech recognizer und ruft onstart event handler auf*/
	recognition.start();
	ignore_onend = false;
	final_span.innerHTML = '';
	interim_span.innerHTML = '';
	}
	
/* Durch linebreak und capatilize wird Text in Box eingeblendet */
var two_line = /\n\n/g;
var one_line = /\n/g;
function linebreak(s) {
	return s.replace(two_line, '<p></p>').replace(one_line, '<br>');
	}
var first_char = /\S/;
function capitalize(s) {
	return s.replace(first_char, function(m) { return m.toUpperCase(); });
	}
	
</script>
